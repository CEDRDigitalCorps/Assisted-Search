<table class="table" align="center">
    <thead>
        <th>Date</th>
        <th>Handle</th>
        <th>Text</th>
        <th>Link</th>
    </thead>
    <tbody>
        {% for q in results %}
        <tr>
            <td>{{ q.created_at }}</td>
            <td>{{ q.screen_name }}</td>
            <td>{{ q.text }}</td>
            <td><a href="{{ q.source }}">{{ q.source }}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>No results found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
